<div class="row justify-content-center">
  <div class="col-sm-12 justify-content-md-center">
    <form
      class="form-inline"
      (submit)="search($event)"
      style="margin-top: 30px;"
    >
      <select
        class="form-control col-sm-12 col-md-3 mr-10"
        id="country"
        placeholder="Please select"
        required
        [(ngModel)]="searchFilter.country_name"
      >
        <option *ngFor="let country of countries" [value]="country.name">{{
          country.name
        }}</option>
      </select>
      <input
        [(ngModel)]="searchFilter.company_name"
        (keyup.enter)="searchFilter.company_name = ''"
        class="form-control col-sm-12 col-md-5 mr-10"
        name="company_name"
        placeholder="Search by Company Name"
      />
      <button
        class="addBtn form-control col-sm-12 offset-md-1 col-md-1"
        type="submit"
        [disabled]="searchFilter.company_name === ''"
      >
        Search
      </button>
    </form>
  </div>
  <div class="col-sm-12" *ngFor="let company of companies; let i = index">
    <div
      class="card shadow bg-white rounded card-align col-sm-12"
      (click)="open(company)"
    >
      <div class="card-body">
        <p class="card-text" [innerHTML]="company.name"></p>
        <span>
          <h5 class="card-title" style="display: inline;">
            {{ company.country }}
          </h5></span
        >
      </div>
    </div>
  </div>
</div>
